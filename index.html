<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Settings</title>
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <nav class="tabs">
            <button class="tab-button active-tab">All settings</button>
            <button class="tab-button">Published</button>
            <button class="tab-button">BTC</button>
            <button class="tab-button">USDT</button>
            <button class="tab-button">TON</button>
        </nav>
        <table class="settings-table">
            <thead>
                <tr>
                    <th>Setting name</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="#">Content</a></td>
                    <td><span class="status draft">Draft</span></td>
                    <td><button class="delete-button"><img src="/resources/remove-icon.jpg" alt="Delete"></button></td>
                </tr>
                <tr>
                    <td><a href="#">Content</a></td>
                    <td><span class="status active">Active</span></td>
                    <td><button class="delete-button"><img src="/resources/remove-icon.jpg" alt="Delete"></button></td>
                </tr>
                <tr>
                    <td><a href="#">Content</a></td>
                    <td><span class="status draft">Draft</span></td>
                    <td><button class="delete-button"><img src="/resources/remove-icon.jpg" alt="Delete"></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
